server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Include default MIME types
    include /etc/nginx/mime.types;
    
    # Add custom MIME types (this extends, doesn't override)
    location ~* \.svgz?$ {
        add_header Content-Type image/svg+xml;
    }

    # Handle Flutter web routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Ensure HTML files are served with correct content type
        location ~* \.html$ {
            add_header Content-Type "text/html; charset=utf-8";
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|svgz|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS for assets
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept" always;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com; worker-src 'self' blob:; child-src 'self' blob:;" always;
}